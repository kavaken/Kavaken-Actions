name: Deploy to Lambda

jobs:
  deploy-to-lambda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Lambda
        run: npm run deploy-production
