name: Deploy to Lambda

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-to-lambda:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js LTS
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Lambda
        run: npm run deploy-production
